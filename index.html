<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <button>Canvas Size</button>
      <div class="grid"></div>
    </div>
    <script>
      const CANVAS = 800;
      let gridWidth = 16;
      let gridSize = Math.pow(gridWidth, 2);
      let boxSize = (1 / gridWidth) * CANVAS;
      drawGrid();

      function drawGrid() {
        for (k = 0; k < gridSize; k++) {
          const grid = document.querySelector(".grid");
          const box = document.createElement("div");
          box.classList.add("box");
          box.style.width = boxSize + "px";
          grid.appendChild(box);
        }

        const square = document.querySelectorAll(".box");
        square.forEach((div) => {
          div.addEventListener("mouseover", function (e) {
            e.target.classList.add("shaded");
          });
        });
      }

      function newCanvas() {
        let newGridWidth = parseInt(
          prompt("Enter a number for a new canvas. The maximum size is 100")
        );
        if (newGridWidth > 100) {
          newGridWidth = 100;
         }// else {
        //   const deadBox = document.querySelectorAll('box');
        //   for(i = 0; i < deadBox.length; i++){
        //     deadBox[i].remove();
        //   }
        //   gridWidth = newGridWidth;
          
        // }
      }

      const button = document.querySelector('button');
      button.addEventListener('click', newCanvas);

    </script>
  </body>
</html>
